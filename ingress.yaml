
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bantcv-ingress
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/strip-path: 'true'
spec:
  rules:
  - host: xtaoistzz.back
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bantcv
            port: 
              number: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: antcv-ingress
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/strip-path: 'true'
spec:
  rules:
  - host: xtaoistzz.front
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: antcv
            port: 
              number: 3000